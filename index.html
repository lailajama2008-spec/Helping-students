<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentPal 2.0 | Burnout Shield</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader-content">
            <div class="shield-icon"></div>
            <div class="loading-bar-container">
                <div class="loading-bar-fill"></div>
            </div>
            <p>Initializing StudentPal 2.0...</p>
        </div>
    </div>

    <div id="auth-container" class="auth-container">
        <div id="loginSection" class="auth-card active">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>New here? <span onclick="toggleForms()" class="toggle-link">Create Account</span></p>
        </div>

        <div id="registerSection" class="auth-card">
            <h2>Join the Shield</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="School Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p>Already a member? <span onclick="toggleForms()" class="toggle-link">Login</span></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header>
            <h1>StudentPal</h1>
            <nav>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </nav>
        </header>

        <main>
            <section id="shield-status" class="status-panel">
                <h2>Energy Status: <span id="status-text">Analyzing...</span></h2>
                <div class="input-group">
                    <label>Sleep Last Night: <span id="sleep-val">8</span> hrs</label>
                    <input type="range" id="sleep-input" min="3" max="12" value="8">
                </div>
            </section>

            <section class="task-grid">
                <div id="task-list">
                    <h3>Your Optimized Schedule</h3>
                    <div id="tasks-container"></div>
                </div>
                
                <aside id="ai-advice">
                    <h3>AI Agent Advice</h3>
                    <p id="advice-box">Loading biological data...</p>
                </aside>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
</body>
</html>
