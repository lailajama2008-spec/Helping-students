<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentPal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>StudentPal</h1>
        <p>The Academic Burnout Shield</p>

        <div id="loginSection" class="auth-card active">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Enter Dashboard</button>
            </form>
            <p>Don't have an account? <span onclick="toggleForms()" class="toggle-link">Register here</span></p>
        </div>

        <div id="registerSection" class="auth-card">
            <h2>Create Account</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="School Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary">Join StudentPal</button>
            </form>
            <p>Already a member? <span onclick="toggleForms()" class="toggle-link">Login here</span></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
